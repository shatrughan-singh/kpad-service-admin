<body>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Dashboard</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Admin</li>
                </ol>
            </nav>
        </div>
        <section class="section dashboard">

            <div class="department_section">
                <div class="rg_rdond">
                    <div class="blr rd"></div>
                    <div class="blr grn"></div>
                    <div class="blr ble"></div>
                </div>
                <div class="container">
                    <div class="heading_2">Add URL & Other Details </div><br><br>
                </div>
            </div>
            <div class="container">
                <div>
                    <div>Service URL: <textarea name="textarea" [(ngModel)]="updatedServiceUrl" id="" cols="30" rows="2"></textarea>
                    </div><br>
                    <div>Team: <textarea name="textarea" [(ngModel)]="team" id="" cols="30" rows="2"></textarea>
                    </div><br>
                    <div>BU: <textarea name="textarea" [(ngModel)]="bu" id="" cols="30" rows="2"></textarea>
                    </div><br>
                    <div>Response Time Out: <textarea name="textarea" [(ngModel)]="responseTimeout" id="" cols="30" rows="2"></textarea>
                    </div><br>
                    <div>Interval: <textarea name="textarea" [(ngModel)]="interval" id="" cols="30" rows="2"></textarea>
                    </div><br><br>
                    <div>Is Maintance: <input type="checkbox" name="isMaintenance" id="isMaintenance"  [(ngModel)]="isMaintenance" [value]="isMaintenance"/>
                    </div><br><br>
                    <div>
                    Deptartment Name: <select name="dept" id="dept" [(ngModel)]="deptName">
                        <option *ngFor="let d of deptData" value="{{ d.deptName }}">{{ d.deptName }}</option>
                      </select>
                      </div>
                    <br>
                    <br>
                    <button (click)="submitData()">Submit Config</button><br><br><br>
                </div>
            </div>

            <div class="department_section">
                <div class="container">
                    <div class="heading_2">Update Config Urls</div>
                </div>
            </div>
            <div class="container">
                <div>
                    <div><textarea name="textarea" [(ngModel)]="agentConfig" id="" cols="60" rows="10"></textarea></div>
                    <br>
                    <br>
                </div>
            </div>
